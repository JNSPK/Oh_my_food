<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link href="./public/css/style.css" rel="stylesheet" />
    <title>Oh my food</title>
  </head>
  <body>
    <header>
      <a href="./index.html"><i class="fa-arrow-left fa-solid"></i></a>
      <img
        src="./Assets/Images/logo/ohmyfood.png"
        alt="logo"
        class="header__logo" />
    </header>
    <main>
      <!-- Illustration -->

      <div class="menu">
        <figure>
          <img
            class="menu__image"
            src="./Assets/Images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
            alt="Illustration du restaurant" />
        </figure>
        <!-- Menu -->

        <section class="menu__texte">
          <article class="menu__titre">
            <h3>Le délice des sens</h3>
            <input id="toggle1" type="checkbox" />
            <label for="toggle1" class="coeur--menu"></label>
          </article>

          <!-- Entrées -->

          <article class="menu__entrees">
            <h1>Entrées</h1>

            <!-- Cards -->

            <div class="menu__card">
              <input id="toggle2" type="checkbox" />
              <label for="toggle2" class="card--clic">
                <span class="menu__card__texte">
                  <span class="menu__card__titre">Tartare de thon</span>
                  <span class="menu__card__description"
                    >Assaisonné au yuzu</span
                  >
                </span>
                <span class="menu__card__prix">25€</span>
                <span class="menu__card__coche"
                  ><i class="fa-check-circle fa-solid"></i
                ></span>
              </label>
            </div>
            <div class="menu__card">
              <input id="toggle3" type="checkbox" />
              <label for="toggle3" class="card--clic">
                <span class="menu__card__texte">
                  <span class="menu__card__titre"
                    >Bouchée de homard croustillant
                  </span>
                  <span class="menu__card__description"
                    >Et sa farandole de petits légumes</span
                  >
                </span>
                <span class="menu__card__prix">35€</span>
                <span class="menu__card__coche"
                  ><i class="fa-check-circle fa-solid"></i
                ></span>
              </label>
            </div>
            <div class="menu__card">
              <input id="toggle4" type="checkbox" />
              <label for="toggle4" class="card--clic">
                <span class="menu__card__texte">
                  <span class="menu__card__titre">Velouté de cèpes </span>
                  <span class="menu__card__description">Aux truffes</span>
                </span>
                <span class="menu__card__prix">20€</span>
                <span class="menu__card__coche"
                  ><i class="fa-check-circle fa-solid"></i
                ></span>
              </label>
            </div>
          </article>

          <!-- Plats -->

          <article class="menu__plats">
            <h1>Plats</h1>
            <div class="menu__card">
              <input id="toggle5" type="checkbox" />
              <label for="toggle5" class="card--clic">
                <span class="menu__card__texte">
                  <span class="menu__card__titre"
                    >Poulet rôti aux herbes de Provence
                  </span>
                  <span class="menu__card__description"
                    >Et sa crème de truffe</span
                  >
                </span>
                <span class="menu__card__prix">40€</span>
                <span class="menu__card__coche"
                  ><i class="fa-check-circle fa-solid"></i
                ></span>
              </label>
            </div>
            <div class="menu__card">
              <input id="toggle6" type="checkbox" />
              <label for="toggle6" class="card--clic">
                <span class="menu__card__texte">
                  <span class="menu__card__titre">Langouste rôtie </span>
                  <span class="menu__card__description"
                    >Et ses légumes de saison</span
                  >
                </span>
                <span class="menu__card__prix">35€</span>
                <span class="menu__card__coche"
                  ><i class="fa-check-circle fa-solid"></i
                ></span>
              </label>
            </div>
            <div class="menu__card">
              <input id="toggle7" type="checkbox" />
              <label for="toggle7" class="card--clic">
                <span class="menu__card__texte">
                  <span class="menu__card__titre">Côte de bœuf Angus </span>
                  <span class="menu__card__description"
                    >Et sa purée de panais</span
                  >
                </span>
                <span class="menu__card__prix">44€</span>
                <span class="menu__card__coche"
                  ><i class="fa-check-circle fa-solid"></i
                ></span>
              </label>
            </div>
          </article>

          <!-- Desserts -->

          <article class="menu__desserts">
            <h1>Desserts</h1>

            <!-- Cards -->

            <div class="menu__card">
              <input id="toggle8" type="checkbox" />
              <label for="toggle8" class="card--clic">
                <span class="menu__card__texte">
                  <span class="menu__card__titre">Farandole de desserts</span>
                  <span class="menu__card__description">Du chef</span>
                </span>
                <span class="menu__card__prix">18€</span>
                <span class="menu__card__coche"
                  ><i class="fa-check-circle fa-solid"></i
                ></span>
              </label>
            </div>
            <div class="menu__card">
              <input id="toggle9" type="checkbox" />
              <label for="toggle9" class="card--clic">
                <span class="menu__card__texte">
                  <span class="menu__card__titre">Crème brulée</span>
                  <span class="menu__card__description">Revisitée</span>
                </span>
                <span class="menu__card__prix">22€</span>
                <span class="menu__card__coche"
                  ><i class="fa-check-circle fa-solid"></i
                ></span>
              </label>
            </div>
            <div class="menu__card">
              <input id="toggle10" type="checkbox" />
              <label for="toggle10" class="card--clic">
                <span class="menu__card__texte">
                  <span class="menu__card__titre">Tiramisu</span>
                  <span class="menu__card__description">À la noisette</span>
                </span>
                <span class="menu__card__prix">23€</span>
                <span class="menu__card__coche"
                  ><i class="fa-check-circle fa-solid"></i
                ></span>
              </label>
            </div>
          </article>
          <a href="#" class="btn btn__menu">Commander</a>
        </section>
      </div>
    </main>

    <!-- Footer -->

    <footer>
      <img
        src="./Assets/Images/logo/ohmyfood.png"
        alt="logo"
        class="logoreverse" />
      <div class="footer__lien">
        <a href="#"
          ><i class="fa-utensils fa-solid"></i>Proposer un restaurant</a
        >
        <a href="#"
          ><i class="fa-hands-helping fa-solid"></i>Devenir partenaire</a
        >
        <a href="#">Mentions légales</a>
        <a href="#">Contact</a>
      </div>
    </footer>
  </body>
</html>
