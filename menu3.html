<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link href="./public/css/style.css" rel="stylesheet" />
    <title>Oh my food</title>
  </head>
  <body>
    <header>
      <a href="./index.html"><i class="fa-arrow-left fa-solid"></i></a>
      <img
        src="./Assets/Images/logo/ohmyfood.png"
        alt="logo"
        class="header__logo" />
    </header>
    <main>

      <!-- Illustration -->

      <div class="menu">
        <img
          class="menu__image"
          src="./Assets/Images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
          alt="Illustration du restaurant" />

          <!-- Menu -->

        <section class="menu__texte">
          <article class="menu__titre">
            <h3>À la française</h3>
            <input id="toggle1" type="checkbox" />
            <label for="toggle1" class="coeur--menu"></label>
          </article>

          <!-- Entrées -->

          <article class="menu__entrees">
            <h1 class="menu__categorie">Entrées</h1>

            <!-- Cards -->

            <div class="menu__card">
                <div class="menu__card__container">
                  <input id="toggle2" type="checkbox" />
                  <label for="toggle2" class="card--clic">
                  <div class="menu__card__texte">
                    <h2 class="menu__card__titre">Tartare de poulpe acidulé</h2>
                    <p class="menu__card__description">Aux zestes d'orange</p>
                  </div>
                  <p class="menu__card__prix">25€</p>
                </div>
                
              </label>
            </div>
            <div class="menu__card">
              <div class="menu__card__container">
                <input id="toggle3" type="checkbox" />
                <label for="toggle3" class="card--clic">
                
                <div class="menu__card__texte">
                  <h2 class="menu__card__titre">Velouté de légumes d'antan</h2>
                  <p class="menu__card__description">Carotte, panais, topinambour</p>
                </div>
                <p class="menu__card__prix">35€</p>
              </div>
              
            </label>
            </div>
            <div class="menu__card">
              <div class="menu__card__container">
                <input id="toggle4" type="checkbox" />
                <label for="toggle4" class="card--clic">
                <div class="menu__card__texte">
                  <h2 class="menu__card__titre">Soupe à l'oignon</h2>
                  <p class="menu__card__description">Revisitée</p>
                </div>
                <p class="menu__card__prix">20€</p>
              </div>
            </label>
            </div>
          </article>

          <!-- Plats -->

          <article class="menu__plats">
            <h1 class="menu__categorie">Plats</h1>

            <!-- Cards -->

            <div class="menu__card">
              <div class="menu__card__container">
                <input id="toggle5" type="checkbox" />
                <label for="toggle5" class="card--clic">
                <div class="menu__card__texte">
                  <h2 class="menu__card__titre">Coquilles Saint-Jacques</h2>
                  <p class="menu__card__description">Accompagnées d'une purée de panais</p>
                </div>
                <p class="menu__card__prix">40€</p>
              </div>
            </label>
            </div>
            <div class="menu__card">
              <div class="menu__card__container">
                <input id="toggle6" type="checkbox" />
                <label for="toggle6" class="card--clic">
                
                <div class="menu__card__texte">
                  <h2 class="menu__card__titre">Magret de canard</h2>
                  <p class="menu__card__description">Et parmentier de pommes de terre</p>
                </div>
                <p class="menu__card__prix">35€</p>
              </div>
              
            </label>
            </div>
            <div class="menu__card">
              <div class="menu__card__container">
                <input id="toggle7" type="checkbox" />
                <label for="toggle7" class="card--clic">
                
                <div class="menu__card__texte">
                  <h2 class="menu__card__titre">Pigeonneau d’Ille-et-Vilaine</h2>
                  <p class="menu__card__description">Sur son lit de gnocchis aux légumes</p>
                </div>
                <p class="menu__card__prix">44€</p>
              </div>
              
            </label>
            </div>
          </article>

          <!-- Desserts -->

          <article class="menu__desserts">
            <h1 class="menu__categorie">Desserts</h1>

            <!-- Cards -->

            <div class="menu__card">
              <div class="menu__card__container">
                <input id="toggle8" type="checkbox" />
                <label for="toggle8" class="card--clic">
                <div class="menu__card__texte">
                  <h2 class="menu__card__titre">Pétales de violettes glacés</h2>
                  <p class="menu__card__description">Et purée de noisettes</p>
                </div>
                <p class="menu__card__prix">18€</p>
              </div>
            </label>
            </div>
            <div class="menu__card">
              <div class="menu__card__container">
                <input id="toggle9" type="checkbox" />
                <label for="toggle9" class="card--clic">
                
                <div class="menu__card__texte">
                  <h2 class="menu__card__titre">Fondant au chocolat</h2>
                  <p class="menu__card__description">Revisité</p>
                </div>
                <p class="menu__card__prix">22€</p>
              </div>
              
            </label>
            </div>
            <div class="menu__card">
              <div class="menu__card__container">
                <input id="toggle10" type="checkbox" />
                <label for="toggle10" class="card--clic">
                <div class="menu__card__texte">
                  <h2 class="menu__card__titre">Millefeuille croustillant</h2>
                  <p class="menu__card__description">Myrtilles et pâte d’amande</p>
                </div>
                <p class="menu__card__prix">23€</p>
              </div>
            </label>
            </div>
          </article>
          <a href="#" class="btn btn__menu">Commander</a>
        </section>
      </div>
    </main>

    <!-- Footer -->

    <footer>
      <img
        src="./Assets/Images/logo/ohmyfood.png"
        alt="logo"
        class="logoreverse" />
        <div class="footer__lien">
          
      <a href="#"><i class="fa-utensils fa-solid"></i>Proposer un restaurant</a>
      <a href="#"
        ><i class="fa-hands-helping fa-solid"></i>Devenir partenaire</a
      >
      <a href="#">Mentions légales</a>
      <a href="#">Contact</a>
      </div>
    </footer>
  </body>
</html>
