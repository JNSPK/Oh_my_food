<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet" />
    <link href="./public/css/style.css" rel="stylesheet" />
    <title>Oh my food</title>
  </head>
  <body>
    <header>
      <img
        src="./Assets/Images/logo/ohmyfood.png"
        alt="logo"
        class="header__logo" />
    </header>
    <main>
      <section class="localisation-et-explorer">
        <div class="localisation">
          <svg
            class="map-marker"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <circle cx="12" cy="10" r="3" />
            <path
              d="M12 21.7C17.3 17 20 13 20 10a8 8 0 1 0-16 0c0 3 2.7 6.9 8 11.7z" />
          </svg>
          <p class="localisation__texte">Paris,Belleville</p>
        </div>
        <div class="explorer">
          <h1>Réservez le menu qui vous convient</h1>
          <p>
            Découvrez des restaurants d'exception, sélectionnés par nos soins
          </p>
          <button class="btn btn__accueil" type="button">
            Explorer nos restaurants
          </button>
        </div>
      </section>
      <section class="fonctionnement">
        <h1>Fonctionnement</h1>
        <div class="instruction-container">
          <div class="instructions-carte">
            <p>Choisissez un restaurant</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <img
        src="./Assets/Images/logo/ohmyfood.png"
        alt="logo"
        class="logoreverse" />
    </footer>
  </body>
</html>
