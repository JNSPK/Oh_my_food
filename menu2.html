<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link href="./public/css/style.css" rel="stylesheet" />
    <title>Oh my food</title>
  </head>
  <body>
    <header>
      <a href="./index.html"><i class="fa-arrow-left fa-solid"></i></a>
      <img
        src="./Assets/Images/logo/ohmyfood.png"
        alt="logo"
        class="header__logo" />
    </header>
    <main>
      <!-- Illustration-->

      <div class="menu">
        <figure>
          <img
            class="menu__image"
            src="./Assets/Images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
            alt="Illustration du restaurant" />
        </figure>
        <!-- Menu-->

        <section class="menu__texte">
          <article class="menu__titre">
            <h3>La note enchantée</h3>
            <input id="toggle1" type="checkbox" />
            <label for="toggle1" class="coeur--menu"></label>
          </article>

          <!-- Entrées -->

          <article class="menu__entrees">
            <h1>Entrées</h1>

            <!-- Cards -->

            <div class="menu__card">
              <input id="toggle2" type="checkbox" />
              <label for="toggle2" class="card--clic">
                <span class="menu__card__texte">
                  <span class="menu__card__titre">Ravioles de foie gras </span>
                  <span class="menu__card__description"
                    >Accompagnées de leur crème à la truffe</span
                  >
                </span>
                <span class="menu__card__prix">25€</span>
                <span class="menu__card__coche"
                  ><i class="fa-check-circle fa-solid"></i
                ></span>
              </label>
            </div>
            <div class="menu__card">
              <input id="toggle3" type="checkbox" />
              <label for="toggle3" class="card--clic">
                <span class="menu__card__texte">
                  <span class="menu__card__titre">Caviar osciètre </span>
                  <span class="menu__card__description"
                    >Sur blini à la farine de blé noir</span
                  >
                </span>
                <span class="menu__card__prix">35€</span>
                <span class="menu__card__coche"
                  ><i class="fa-check-circle fa-solid"></i
                ></span>
              </label>
            </div>
            <div class="menu__card">
              <input id="toggle4" type="checkbox" />
              <label for="toggle4" class="card--clic">
                <span class="menu__card__texte">
                  <span class="menu__card__titre"
                    >Homard et espuma de potiron</span
                  >
                  <span class="menu__card__description"
                    >Marinés aux zestes d'orange</span
                  >
                </span>
                <span class="menu__card__prix">20€</span>
                <span class="menu__card__coche"
                  ><i class="fa-check-circle fa-solid"></i
                ></span>
              </label>
            </div>
            <div class="menu__card">
              <input id="toggle5" type="checkbox" />
              <label for="toggle5" class="card--clic">
                <span class="menu__card__texte">
                  <span class="menu__card__titre"
                    >Foie gras de canard cuit entier</span
                  >
                  <span class="menu__card__description"
                    >Confiture de figue et pain toasté</span
                  >
                </span>
                <span class="menu__card__prix">35€</span>
                <span class="menu__card__coche"
                  ><i class="fa-check-circle fa-solid"></i
                ></span>
              </label>
            </div>
          </article>

          <!-- Plats -->

          <article class="menu__plats">
            <h1>Plats</h1>

            <!-- Cards -->

            <div class="menu__card">
              <input id="toggle6" type="checkbox" />
              <label for="toggle6" class="card--clic">
                <span class="menu__card__texte">
                  <span class="menu__card__titre"
                    >Noix de coquilles Saint-Jacques</span
                  >
                  <span class="menu__card__description"
                    >Sur lit de purée de céleri-rave</span
                  >
                </span>
                <span class="menu__card__prix">40€</span>
                <span class="menu__card__coche"
                  ><i class="fa-check-circle fa-solid"></i
                ></span>
              </label>
            </div>
            <div class="menu__card">
              <input id="toggle7" type="checkbox" />
              <label for="toggle7" class="card--clic">
                <span class="menu__card__texte">
                  <span class="menu__card__titre">Langoustine poêlée</span>
                  <span class="menu__card__description"
                    >Purée de patate douce</span
                  >
                </span>
                <span class="menu__card__prix">35€</span>
                <span class="menu__card__coche"
                  ><i class="fa-check-circle fa-solid"></i
                ></span>
              </label>
            </div>
            <div class="menu__card">
              <input id="toggle8" type="checkbox" />
              <label for="toggle8" class="card--clic">
                <span class="menu__card__texte">
                  <span class="menu__card__titre"
                    >Mijoté de queue de bœuf
                  </span>
                  <span class="menu__card__description"
                    >Et riz sauvage aux zestes de citron</span
                  >
                </span>
                <span class="menu__card__prix">44€</span>
                <span class="menu__card__coche"
                  ><i class="fa-check-circle fa-solid"></i
                ></span>
              </label>
            </div>
          </article>

          <!-- Desserts -->

          <article class="menu__desserts">
            <h1>Desserts</h1>

            <!-- Cards -->

            <div class="menu__card">
              <input id="toggle9" type="checkbox" />
              <label for="toggle9" class="card--clic">
                <span class="menu__card__texte">
                  <span class="menu__card__titre"
                    >Macaron noisette et chocolat</span
                  >
                  <span class="menu__card__description"
                    >Glace au caramel brun et sel de Guérande</span
                  >
                </span>
                <span class="menu__card__prix">18€</span>
                <span class="menu__card__coche"
                  ><i class="fa-check-circle fa-solid"></i
                ></span>
              </label>
            </div>
            <div class="menu__card">
              <input id="toggle10" type="checkbox" />
              <label for="toggle10" class="card--clic">
                <span class="menu__card__texte">
                  <span class="menu__card__titre">Baba au rhum revisité</span>
                  <span class="menu__card__description"
                    >Avec son coulis de citron</span
                  >
                </span>
                <span class="menu__card__prix">22€</span>
                <span class="menu__card__coche"
                  ><i class="fa-check-circle fa-solid"></i
                ></span>
              </label>
            </div>
            <div class="menu__card">
              <input id="toggle11" type="checkbox" />
              <label for="toggle11" class="card--clic">
                <span class="menu__card__texte">
                  <span class="menu__card__titre"
                    >Tarte au citron meringuée</span
                  >
                  <span class="menu__card__description">Déstructurée</span>
                </span>
                <span class="menu__card__prix">23€</span>
                <span class="menu__card__coche"
                  ><i class="fa-check-circle fa-solid"></i
                ></span>
              </label>
            </div>
          </article>
          <a href="#" class="btn btn__menu">Commander</a>
        </section>
      </div>
    </main>

    <!-- Footer -->

    <footer>
      <img
        src="./Assets/Images/logo/ohmyfood.png"
        alt="logo"
        class="logoreverse" />
      <div class="footer__lien">
        <a href="#"
          ><i class="fa-utensils fa-solid"></i>Proposer un restaurant</a
        >
        <a href="#"
          ><i class="fa-hands-helping fa-solid"></i>Devenir partenaire</a
        >
        <a href="#">Mentions légales</a>
        <a href="#">Contact</a>
      </div>
    </footer>
  </body>
</html>
